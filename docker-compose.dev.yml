version: "3.9"

# Load environment variables from .env.dev file
# Copy .env.dev.example to .env.dev and fill in your actual values
services:
  postgres:
    image: postgres:17-alpine
    container_name: corely_dev_postgres
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corely}
      POSTGRES_USER: ${POSTGRES_USER:-corely}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-corely}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-corely}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - corely_dev

  redis:
    image: redis:7-alpine
    container_name: corely_dev_redis
    restart: unless-stopped
    env_file:
      - .env.dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - corely_dev

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: corely_dev_api
    env_file:
      - .env.dev
    command: >
      sh -c "cd /app/packages/data &&
             (pnpm exec prisma migrate deploy || /app/node_modules/.pnpm/prisma@*/node_modules/prisma/build/index.js migrate deploy) &&
             cd /app && pnpm --filter @corely/api dev"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://corely:corely@postgres:5432/corely?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      NODE_OPTIONS: --enable-source-maps
      RESEND_API_KEY: ${RESEND_API_KEY:-dummy_key_for_dev}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./services/api/src:/app/services/api/src
      - ./packages/data/src:/app/packages/data/src
      - ./packages/data/prisma:/app/packages/data/prisma
      - ./packages/contracts/src:/app/packages/contracts/src
      - ./packages/domain/src:/app/packages/domain/src
      - ./packages/kernel/src:/app/packages/kernel/src
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - corely_dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: corely_dev_worker
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://corely:corely@postgres:5432/corely?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      NODE_OPTIONS: --enable-source-maps
      RESEND_API_KEY: ${RESEND_API_KEY:-dummy_key_for_dev}
    volumes:
      - ./services/worker/src:/app/services/worker/src
      - ./packages/data/src:/app/packages/data/src
      - ./packages/data/prisma:/app/packages/data/prisma
      - ./packages/contracts/src:/app/packages/contracts/src
      - ./packages/domain/src:/app/packages/domain/src
      - ./packages/kernel/src:/app/packages/kernel/src
      - ./packages/email-templates/src:/app/packages/email-templates/src
    networks:
      - corely_dev

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: corely_dev_web
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-5173}:8080"
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages/contracts/src:/app/packages/contracts/src
      - ./packages/api-client/src:/app/packages/api-client/src
      - ./packages/offline-core/src:/app/packages/offline-core/src
      - ./packages/offline-web/src:/app/packages/offline-web/src
    networks:
      - corely_dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  corely_dev:
    driver: bridge
